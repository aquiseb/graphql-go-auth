settings:
  legacy:
    force: false
    interval: 0s
server:
  status: false
  open: false
  port: 5002
  host: localhost
schema:
- name: graphql-auth
  path: .
  commands:
    run:
      status: true
  args:
  - main.go
  watcher:
    paths:
    - /
    - ../
    extensions:
    - go
    ignored_paths:
    - .git
    - .realize
